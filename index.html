<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Paulo Fazio">
  <meta name="description" content="Technical test for Whisbi. The proposal was to deliver a slideshow as a first element and a form to consult public repository from Github users">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Whisbi - Frontend Technical Test</title>
  <html lang="en-US">
</head>
<body>
  <main>
    <h1>Whisbi - Frontend Technical Test</h1>
    <div class="slider-container">
      <div class="slider-images">
        <img src="./images/image1.jpg" alt="two korgis looking at the camera">
      </div>
  
      <div class="slider-images">
        <img src="./images/image2.jpg" alt="four dogs sitting on a walk">
      </div>
  
      <div class="slider-images">
        <img src="./images/image3.jpg" alt="two dogs playing">
      </div>
      
      <div class="slider-images">
        <img src="./images/image4.jpg" alt="dog licks its nose while looking at camera">
      </div>
        <button class="slider-button prev">&#8592;</button>
      <button class="slider-button next">&#8594;</button>
    </div>
    <div class="dots-container">
      <span class="dots">&#9679;</span>
      <span class="dots">&#9679;</span>
      <span class="dots">&#9679;</span>
      <span class="dots">&#9679;</span>
    </div>
    <br>
    <div class="search-container">
      <h3>Github repository search</h3>
      <form class="user-search-form">
        <input type="text" name="username">
        <button class="user-search-button">Search</button>
      </form>
      <ul class="search-results">
      </ul>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
