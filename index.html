<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider-images">
      <div class="slider-text-index">1 / 4</div>
      <img src="./images/image1.jpg" alt="">
    </div>

    <div class="slider-images">
      <div class="slider-text-index">2 / 4</div>
      <img src="./images/image2.jpg" alt="">
    </div>

    <div class="slider-images">
      <div class="slider-text-index">3 / 4</div>
      <img src="./images/image3.jpg" alt="">
    </div>
    
    <div class="slider-images">
      <div class="slider-text-index">3 / 4</div>
      <img src="./images/image4.jpg" alt="">
    </div>

    <button class="slider-button prev" onclick="moveSlider(-1)">&#10094;</button>
    <button class="slider-button next" onclick="moveSlider(1)">&#10095;</button>
  </div>
  <div class="dots-container">
    <span class="dots">X</span>
    <span class="dots">X</span>
    <span class="dots">X</span>
    <span class="dots">X</span>
  </div>
  <script src="./index.js"></script>

</html>
